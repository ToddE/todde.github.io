baseURL = 'https://todde.github.io/'
languageCode = 'en-us'
title = 'HotToddie'
theme = 'ananke-toddmod'
resourceDir = "../resources"

DefaultContentLanguage = "en"
#SectionPagesMenu = 'main'
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true


[languages]
  [languages.en]
    title = "HotToddie"
    weight = 1
    contentDir = "content"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  env = "" # set the environment (production)
  text_color = ""
  author = ""
  favicon = ""
  site_logo = ""
  #cover_dimming_class = "bg-black" # seems to be used on non home page 
  commentoEnable = "" # to enable commento
  description = "I'm just a boy standing in front of github asking it to love him." # not sure where this is used
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-navy" # used for header background color
  recent_posts_number = 0
  mainSections = ["post"]

